name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # --- Quality Assurance Phase ---

  lint:
    name: ğŸ¨ Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json
      - name: Install dependencies
        run: |
          cd site
          npm ci
      - name: Run Linter
        run: |
          cd site
          npm run lint

  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json
      - name: Install dependencies
        run: |
          cd site
          npm ci
      - name: Run Tests
        run: |
          cd site
          npm run test

  validate-quizzes:
    name: ğŸ“‘ Validate Quiz Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run Quiz Validator
        run: node scripts/validate-quizzes.js

  security-audit:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json
      - name: Run npm audit
        run: |
          cd site
          npm audit --audit-level=high || true
        # We use || true to prevent blocking deployment on low/moderate vulnerabilities
        # while still seeing the report in the logs.

  # --- Build Phase ---

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [lint, test, validate-quizzes, security-audit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: |
          cd site
          npm ci

      - name: Build site
        run: |
          cd site
          npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp -r site/dist/* deploy/
          cp -r quizzes deploy/

          # Ensure 404.html exists for SPA routing on GitHub Pages
          if [ ! -f deploy/404.html ]; then
            cp deploy/index.html deploy/404.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./deploy"

  # --- Deployment Phase ---

  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
