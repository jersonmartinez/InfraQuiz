    <main class="container-fluid" style="margin-top: 100px; min-height: calc(100vh - 100px);">

        <!-- Error Screen -->

                            <!-- Navigation -->

                                </button>
                                <button id="nextQuestionBtn" class="btn btn-primary" style="display: none;">

                    </div>
                </div>

        </div>

        <!-- Quiz Results -->
        <div id="quizResults" class="text-center py-5" style="display: none;">

    <!-- Scripts -->
    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    
    <!-- Main Scripts -->
    <script src="script.js"></script>
    <script src="quiz_page.js"></script>

    <script>
        // Debug information
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('üîç Quiz URL Parameters:');
            console.log('  Category:', urlParams.get('category'));
            console.log('  Level:', urlParams.get('level'));
            console.log('  Language:', urlParams.get('lang'));
            console.log('  Custom:', urlParams.get('custom'));
            
            // Show current quiz info in title if available
            const category = urlParams.get('category');
            const level = urlParams.get('level');
            if (category && level) {
                document.title = `InfraQuiz - ${category.charAt(0).toUpperCase() + category.slice(1)} (${level})`;
            }
            
            // Add debug test button functionality
            const debugBtn = document.getElementById('debugTestBtn');
            if (debugBtn) {
                debugBtn.addEventListener('click', runDebugTest);
            }
        });
        
        async function runDebugTest() {
            console.log('üß™ Running debug test...');
            
            const testContent = `# üêö Bash Scripting - Questions 1

## Questions

### 1. ‚ùì What's the correct way to check if a file exists in Bash? üü¢

A) üìù \`if [ -f "file.txt" ]; then\`

B) üîÑ if file "file.txt" exists; then

C) üì¶ if exists "file.txt"; then

D) üéØ if check "file.txt"; then

**Correct Answer**: A) üìù \`if [ -f "file.txt" ]; then\`

> üí° The \`-f\` test operator checks if a file exists and is a regular file.

### 2. üß† How do you assign a value to a variable in Bash? üü¢

A) üìù \`variable=value\` (no spaces)

B) üîÑ variable = value (with spaces)

C) üì¶ set variable=value

D) üéØ let variable=value

**Correct Answer**: A) üìù \`variable=value\` (no spaces)

> ‚ö° Bash variable assignment requires NO spaces around the equals sign.`;

            try {
                if (!window.InfraQuiz?.parseMarkdownQuiz) {
                    alert('‚ùå InfraQuiz.parseMarkdownQuiz not available');
                    return;
                }
                
                const questions = window.InfraQuiz.parseMarkdownQuiz(testContent);
                console.log('‚úÖ Parser result:', questions);
                
                if (questions.length > 0) {
                    alert(`‚úÖ Debug test successful! Found ${questions.length} questions.\n\nFirst question: ${questions[0].text}`);
                    
                    // Try to initialize a simple quiz with these questions
                    window.currentQuiz = questions;
                    window.currentQuestionIndex = 0;
                    window.score = 0;
                    window.totalQuestions = questions.length;
                    
                    // Hide error, show quiz
                    document.getElementById('quizError').style.display = 'none';
                    document.getElementById('quizLoading').style.display = 'none';
                    document.getElementById('quizContent').style.display = 'block';
                    
                    // Show first question
                    if (window.showQuestion) {
                        window.showQuestion();
                    }
                    
                } else {
                    alert('‚ùå Debug test failed: No questions found');
                }
                
            } catch (error) {
                console.error('Debug test error:', error);
                alert(`‚ùå Debug test error: ${error.message}`);
            }
        }
    </script>
