<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfraQuiz - Quiz</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-0" id="main-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span style="font-size:2rem;line-height:1;display:flex;align-items:center;gap:0.5rem;">
                    <span style="display:inline-block;vertical-align:middle;">
                        <!-- Logo will be injected by JavaScript -->
                    </span>
                    <span class="fw-bold" style="font-size:1.8rem; letter-spacing:0.5px;">InfraQuiz</span>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#quizzes">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="quiz-editor.html">Editor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">Analytics</a>
                    </li>
                    <!-- Dark Mode Switch -->
                    <li class="nav-item dark-mode-switch ms-lg-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle">
                            <label class="form-check-label text-light" for="darkModeToggle">
                                <i class="bi bi-moon-fill"></i>
                            </label>
                        </div>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <select id="languageSelector" class="form-select form-select-sm bg-dark text-white border-0"
                            aria-label="Language selector" style="width: auto;">
                            <option value="en">English</option>
                            <option value="es">Espa√±ol</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid" style="margin-top: 100px; min-height: calc(100vh - 100px);">
        <!-- Loading Screen -->
        <div id="quizLoading" class="text-center py-5">
            <div class="spinner-border text-primary mb-3" role="status" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Loading quiz...</h4>
            <p class="text-muted">Fetching questions from repository...</p>
        </div>

        <!-- Error Screen -->
        <div id="quizError" class="text-center py-5" style="display: none;">
            <div class="alert alert-danger mx-auto" style="max-width: 600px;">
                <h4 class="alert-heading"><i class="bi bi-exclamation-triangle me-2"></i>Oops! Something went wrong</h4>
                <p id="quizErrorMessage">Failed to load the quiz. Please try again.</p>
                <hr>
                <div class="d-flex gap-2 justify-content-center flex-wrap">
                    <button id="errorBackToCategoriesBtn" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left me-2"></i>Back to Categories
                    </button>
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                    </button>
                </div>
            </div>
        </div>

        <!-- Quiz Content -->
        <div id="quizContent" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-7">
                    <!-- Progress Indicator -->
                    <div id="quizProgressIndicator" class="quiz-progress-indicator mb-4"></div>

                    <!-- Question Card -->
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h4 id="questionText" class="card-title mb-4 fw-bold"></h4>
                            
                            <!-- Options Container -->
                            <div id="optionsContainer" class="list-group list-group-flush mb-4"></div>
                            
                            <!-- Feedback Section -->
                            <div id="feedback" class="d-none"></div>
                            
                            <!-- Navigation -->
                            <div class="d-flex justify-content-between align-items-center">
                                <button id="backToCategoriesBtn" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Categories
                                </button>
                                <button id="nextQuestionBtn" class="btn btn-primary" style="display: none;">
                                    Next Question <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Results -->
        <div id="quizResults" class="text-center py-5" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card quiz-card">
                        <div class="card-body">
                            <div id="finalScore"></div>
                            
                            <div class="d-flex gap-3 justify-content-center flex-wrap mt-4">
                                <button id="restartQuizBtn" class="btn btn-primary">
                                    <i class="bi bi-arrow-clockwise me-2"></i>Restart Quiz
                                </button>
                                <button id="backToCategoriesResultsBtn" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-left me-2"></i>Back to Categories
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    
    <!-- Main Scripts -->
    <script src="script.js"></script>
    <script src="quiz_page.js"></script>

    <script>
        // Debug information
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('üîç Quiz URL Parameters:');
            console.log('  Category:', urlParams.get('category'));
            console.log('  Level:', urlParams.get('level'));
            console.log('  Language:', urlParams.get('lang'));
            console.log('  Custom:', urlParams.get('custom'));
            
            // Show current quiz info in title if available
            const category = urlParams.get('category');
            const level = urlParams.get('level');
            if (category && level) {
                document.title = `InfraQuiz - ${category.charAt(0).toUpperCase() + category.slice(1)} (${level})`;
            }
        });
    </script>
</body>
</html>
