    <script>
        // Debug information and setup
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            console.log('üîç Quiz URL Parameters:');
            console.log('  Category:', urlParams.get('category'));
            console.log('  Level:', urlParams.get('level'));
            console.log('  Language:', urlParams.get('lang'));
            console.log('  Custom:', urlParams.get('custom'));
            
            // Show current quiz info in title if available
            const category = urlParams.get('category');
            const level = urlParams.get('level');
            if (category && level) {
                document.title = `InfraQuiz - ${category.charAt(0).toUpperCase() + category.slice(1)} (${level})`;
            }
            
            // Apply translations once scripts are loaded
            setTimeout(() => {
                if (window.InfraQuiz && window.InfraQuiz.applyTranslations) {
                    window.InfraQuiz.applyTranslations();
                }
            }, 500);
            
            // Add debug test button functionality
            const debugBtn = document.getElementById('debugTestBtn');
            if (debugBtn) {
                debugBtn.addEventListener('click', runDebugTest);
            }
        });
        
        async function runDebugTest() {
            console.log('üß™ Running debug test...');
            
            const testContent = `# ‚ò∏Ô∏è Kubernetes - Cuestionario 1

## Preguntas

### 1. ‚ò∏Ô∏è ¬øQu√© es Kubernetes? üü¢

A) ‚ò∏Ô∏è Plataforma de orquestaci√≥n de contenedores

B) üîß Sistema de virtualizaci√≥n

C) üì¶ Gestor de paquetes

D) üåê Servidor web

**Respuesta correcta**: A) ‚ò∏Ô∏è Plataforma de orquestaci√≥n de contenedores

> üí° Kubernetes automatiza el despliegue, escalado y gesti√≥n de aplicaciones en contenedores.

### 2. üê≥ ¬øQu√© es un Pod en Kubernetes? üü¢

A) üê≥ Unidad m√°s peque√±a de despliegue

B) üîß Contenedor individual

C) üì¶ Paquete de aplicaci√≥n

D) üåê Servicio de red

**Respuesta correcta**: A) üê≥ Unidad m√°s peque√±a de despliegue

> üìò Un Pod puede contener uno o m√°s contenedores que comparten recursos.`;

            try {
                if (!window.InfraQuiz?.parseMarkdownQuiz) {
                    alert('‚ùå InfraQuiz.parseMarkdownQuiz not available');
                    return;
                }
                
                const questions = window.InfraQuiz.parseMarkdownQuiz(testContent);
                console.log('‚úÖ Parser result:', questions);
                
                if (questions.length > 0) {
                    alert(`‚úÖ Debug test successful! Found ${questions.length} questions.\n\nFirst question: ${questions[0].text}\nEmoji: ${questions[0].emoji}\nOptions: ${questions[0].options.length}`);
                    
                    // Try to initialize a simple quiz with these questions
                    window.currentQuiz = questions;
                    window.currentQuestionIndex = 0;
                    window.score = 0;
                    window.totalQuestions = questions.length;
                    
                    // Hide error, show quiz
                    document.getElementById('quizError').style.display = 'none';
                    document.getElementById('quizLoading').style.display = 'none';
                    document.getElementById('quizContent').style.display = 'block';
                    
                    // Show first question
                    if (window.showQuestion) {
                        window.showQuestion();
                    }
                    
                } else {
                    alert('‚ùå Debug test failed: No questions found');
                    console.log('Debug: Testing content parsing...');
                    console.log('Content preview:', testContent.substring(0, 200));
                }
                
            } catch (error) {
                console.error('Debug test error:', error);
                alert(`‚ùå Debug test error: ${error.message}`);
            }
        }
    </script>
